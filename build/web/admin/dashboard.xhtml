<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"    
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Projects</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <script type="text/javascript" src="../js/libs/bootstrap-rating.min.js"></script>
        <link href="../js/libs/bootstrap-rating.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <ui:include src="/admin/adminMenu.xhtml"/>
        <b:container>
            <div class="text-center">
                <h2 class="u">Total number of registered project is<span style="font-size: xx-large" class="text-muted">.. #{statisticBean.numberOfProjects} </span> </h2>
                <h2 class="text-muted">with
                    <span style="font-size: xx-large" class="text-info"><h:outputText value="#{statisticBean.averageGroupsPerProject}">
                        <f:convertNumber type="number" minFractionDigits="1" pattern="#0.0"/>
                    </h:outputText></span>
                group(s) per project</h2>
                <h1>having a <span style="font-size: larger" class="text-muted">#{statisticBean.numberOfUsers}</span>  users</h1>
                <h2 class="text-muted">who have created total of <span style="font-size: xx-large" class="text-info"> #{statisticBean.numberOfReviews}</span> reviews </h2>
                <br/>
                <h1>resulting</h1>
                <h1>
                    <input type="hidden" class="rating" data-filled="fa fa-star fa-2x" data-empty="fa fa-star-o fa-2x" 
                           disabled="disabled" value="#{statisticBean.averageRating}"/>
                </h1>
                <h1><span style="font-size: xx-large" class="text-muted"> ..</span>as average grade per project </h1>
                <br/>
            </div>
        </b:container>
    </h:body>
</html>

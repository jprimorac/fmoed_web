<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"    
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Projects</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

    </h:head>
    <style>
        .table2 .ui-widget-header{
            background: #A7B5D0 -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,0.8)), to(rgba(255,255,255,0)))!important
        }
    </style>
    <h:body>
        <ui:include src="/admin/adminMenu.xhtml"/>
        <b:container>
            <b:row>
                <b:column col-xs="12" col-sm="12" col-md="12">
                    <h1>User Manager</h1>
                    <div class="pull-right">
                        <p:commandButton type="submit" class="btn btn-success btn-lg" value="Add new user" action="#{addUserBean.userLink()}" />
                        <p:commandButton type="submit" class="btn btn-primary btn-lg" value="Add new admin" action="#{addUserBean.adminLink()}" />
                    </div>
                    <br/><br/>
                    <h:panelGroup id="mainPanel">
                        <h:panelGroup layout="block">
                            <h:form id="mainForm">
                                <p:dataTable style="margin-top: 20px" id="table1" var="user" value="#{usersBean.users}" rows="10" paginator="true" paginatorPosition="bottom">
                                    <f:facet name="header">
                                        Users
                                    </f:facet>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Username" />
                                        </f:facet>
                                        <h:outputText value="#{user.username}" />
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Name" />
                                        </f:facet>
                                        <h:outputText value="#{user.name} #{user.surname}" />
                                    </p:column>

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Email" />
                                        </f:facet>
                                        <h:outputText value="#{user.email}" />
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Projects Attending" />
                                        </f:facet>
                                        <h:outputText value="not implemented" />
                                    </p:column>

                                </p:dataTable>

                                <p:dataTable  class="table2" style="margin-top: 20px;" id="table2" var="admin" value="#{usersBean.admins}" rows="10" paginator="true" paginatorPosition="bottom">
                                    <f:facet name="header">
                                        Admins
                                    </f:facet>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Username" />
                                        </f:facet>
                                        <h:outputText value="#{admin.username}" />
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Name" />
                                        </f:facet>
                                        <h:outputText value="#{admin.name} #{admin.surname}" />
                                    </p:column>

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Email" />
                                        </f:facet>
                                        <h:outputText value="#{admin.email}" />
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Projects Attending" />
                                        </f:facet>
                                        <h:outputText value="not implemented" />
                                    </p:column>

                                </p:dataTable>
                            </h:form>
                        </h:panelGroup> 
                    </h:panelGroup> 
                </b:column>
            </b:row>

        </b:container>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"    
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Projects</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

    </h:head>
    <style>
        .table2 .ui-widget-header{
            background: #A7B5D0 -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,0.8)), to(rgba(255,255,255,0)))!important
        }
    </style>
    <h:body>
        <ui:include src="/admin/adminMenu.xhtml"/>
        <b:container>
            <b:row>
                <b:column col-xs="12" col-sm="12" col-md="12">
                    <h1>Reviews Manager</h1>
                    <h:form id="jsfexample">
                        <div class="pull-right">

                            <h:commandLink>
                                <p:graphicImage value="/icons/excel-xls-icon.png" height="64"/>
                                <p:dataExporter type="xls" postProcessor="#{reviewsBeans.postProcessXLS}"
                                                target="table1" fileName="myexcel" />
                            </h:commandLink>
                            <h:commandLink>
                                <p:graphicImage value="/icons/pdf-icon.png" height="64" />
                                <p:dataExporter type="pdf" target="table1" fileName="mypdf" />
                            </h:commandLink>
                            <p>Available to download</p>
                        </div>
                        <br/><br/><br/><br/>
                        <h:panelGroup id="mainPanel">

                            <h:panelGroup layout="block">
                                <p:dataTable style="margin-top: 20px" id="table1" var="review" value="#{reviewsBeans.reviews}" rows="10" paginator="true" paginatorPosition="bottom">
                                    <f:facet name="header">
                                        Reviews
                                    </f:facet>
                                    <p:column filterBy="#{review.groupp.project.name}"  
                                              headerText="Project" 
                                              filterMatchMode="contains">

                                        <h:outputText value="#{review.groupp.project.name}" />
                                    </p:column>
                                    <p:column filterBy="#{review.groupp.name}"  
                                              headerText="Group" 
                                              filterMatchMode="contains">
                                        <h:outputText value="#{review.groupp.name}" />
                                    </p:column>
                                    <p:column filterBy="#{review.user.username}"  
                                              headerText="User"   
                                              filterMatchMode="contains">

                                        <h:outputText value="#{review.user.username}" />
                                    </p:column>
                                    <p:column filterBy="#{review.user.email}"  
                                              headerText="Email"  
                                              filterMatchMode="contains">
                                        <h:outputText value="#{review.user.email}" />
                                    </p:column>
                                    

                                    <p:column filterBy="#{review.comment}"  
                                              headerText="Comment"   
                                              filterMatchMode="contains">
                                        <h:outputText value="#{review.comment}" />
                                    </p:column>
                                    <p:column filterBy="#{review.rating}"  
                                              headerText="Rating"  
                                              filterMatchMode="exact">
                                        <h:outputText value="#{review.rating}" />
                                    </p:column>
                                    <p:column  width="90" 
                                              headerText="Image"   
                                              >
                                        <h:graphicImage url="#{review.imageLocation}" height="60" width="60"  />
                                    </p:column>

                                </p:dataTable>

                            </h:panelGroup> 

                        </h:panelGroup> 
                    </h:form>
                </b:column>


            </b:row>



        </b:container>

    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Add new project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </h:head>
    <h:body>
        <b:container style=" margin-left: auto; margin-right: auto;" >
            <b:row>
                <b:column col-xs="12" col-sm="6" col-md="4"> 
                    <h2>Add new project</h2>
                    <h:form id="forma">
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="name" value="Name:" />
                            <p:inputText id="name" value="#{addProjectBean.project.name}"/>
                            <p:outputLabel for="desc" value="Description:" />
                            <p:inputText id="desc" value="#{addProjectBean.project.description}"/>
                            <p:outputLabel for="name" value="New groups name:" />
                            <p:inputText id="name" value="#{addProjectBean.group.name}"/>
                            
                            <f:ajax render="forma">
                                <p:commandButton type="submit" class="btn btn-primary" value="Add group" action="#{addProjectBean.addNewGroup}" style="width: 241px; padding-top: 5px; padding-bottom: 5px; margin-top: 10px"/>
                            </f:ajax>
                            

                            <p:dataList value="#{addProjectBean.project.groupsList}" var="group" type="ordered">
                                <f:facet name="header">
                                    Groups
                                </f:facet>
                                #{group.name}
                            </p:dataList>

                            <p:commandButton type="submit" class="btn btn-primary" value="Save" action="#{addProjectBean.addNewProject}" style="width: 241px; padding-top: 5px; padding-bottom: 5px; margin-top: 10px"/>
                        </h:panelGrid>
                    </h:form>
                </b:column>
            </b:row>
        </b:container>

    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Add new project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

    </h:head>
    <h:body>
        <ui:include src="/admin/adminMenu.xhtml"/>
        <b:container>
            <h2>Add new admin</h2>
            <b:row>
                <h:form class="col-md-offset-4" id="forma" enctype="multipart/form-data">
                    <h:panelGrid columns="1" cellpadding="5">
                            <p:outputLabel for="username" value="Name:" />
                            <p:inputText id="username" value="#{addAdminBean.admin.username}"/>
                            
                            <p:outputLabel for="password" value="Password" />
                            <p:inputText id="password" value="#{addAdminBean.admin.password}" type="password"/>
                            <p:outputLabel for="email" value="Surname" />
                            <p:inputText id="email" value="#{addAdminBean.admin.email}"/>
                            
                            <p:outputLabel for="name" value="Name" />
                            <p:inputText id="name" value="#{addAdminBean.admin.name}"/>
                            
                            <p:outputLabel for="surname" value="Surname" />
                            <p:inputText id="surname" value="#{addAdminBean.admin.surname}"/>
                            
                            <h:commandButton type="submit" class="btn btn-primary btn-block" value="Save" action="#{addAdminBean.addNewAdmin()}" style="width: 150px; padding-top: 5px; padding-bottom: 5px; margin-top: 10px"/>
                        </h:panelGrid>
                    </h:form>
            </b:row>  
        </b:container>
    </h:body>
</html>

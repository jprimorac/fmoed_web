<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"    
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Projects</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

    </h:head>
    <h:body>
        <ui:include src="/admin/adminMenu.xhtml"/>
        <b:container>
            <b:row>
                <b:column col-xs="12" col-sm="12" col-md="12">
                    <h2>Project Manager</h2>

                </b:column>
            </b:row>
            <div class="pull-right">
                <p:commandButton type="submit" class="btn btn-success btn-lg" value="Add new project" action="#{addProjectBean.goToThisPage()}" />
            </div>
            <br/><br/>

            <h:panelGroup id="mainPanel">
                <h:panelGroup layout="block">
                    <h:form id="mainForm">

                        <p:dataTable style="margin-top: 20px" id="table1" var="project" value="#{projectsBean.projects}" rows="15" paginator="true" paginatorPosition="bottom">
                            <f:facet name="header">
                                Project
                            </f:facet>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Name" />
                                </f:facet>
                                <h:outputText value="#{project.name}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Description" />
                                </f:facet>
                                <h:outputText value="#{project.description}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Image" />
                                </f:facet>
                                <h:outputText value="#{project.imageLocation}" />
                            </p:column>


                        </p:dataTable>
                    </h:form>
                </h:panelGroup> 
            </h:panelGroup> 
        </b:container>
    </h:body>
</html>

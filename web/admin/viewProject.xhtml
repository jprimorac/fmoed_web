<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"    
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Projects</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

    </h:head>
    <h:body>
        <ui:include src="/admin/adminMenu.xhtml"/>
        <b:container>

            <c:set var="chosen" value="#{viewProjectBean.chosen}"/>
            <c:if test="${chosen == true}">
                <b:row>
                    <b:column col-xs="12" col-sm="12" col-md="12">
                        <h1>#{viewProjectBean.project.name}</h1>
                        <h1 style="margin-top: -7px"><small>Project Details</small></h1>

                    </b:column>
                </b:row>
                <br/><br/>

                <h:panelGroup id="mainPanel">
                    <h:panelGroup layout="block">
                        <h:form>
                            <b:panelGrid colSpans="12">
                                <b:label text="Project name"/>
                                <b:inputText value="#{viewProjectBean.project.name}" readonly="true" />

                                <b:label text="Project Description"/>
                                <b:inputText value="#{viewProjectBean.project.description}" readonly="true" />
                                <b:label text="Image"/>
                                <b:inputText value="#{viewProjectBean.project.imageLocation}" readonly="true" />
                            </b:panelGrid>

                            <h2>Rating <small class="text-primary" style="font-size: xx-large"> 
                                    <h:outputText value="#{viewProjectBean.rating}">
                                        <f:convertNumber type="number" minFractionDigits="2" pattern="#0.00"/>
                                    </h:outputText>
                                </small></h2>

                            <b:panelGrid colSpans="4,8">
                                <b:column>
                                    <b:row>
                                        <p:dataTable var="group" value="#{viewProjectBean.project.groupsList}">
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Group" />
                                                </f:facet>
                                                <h:outputText value="#{group.name}" />
                                                <h:outputText class="pull-right" value="#{viewProjectBean.getGroupAvgRating(group)}">
                                                    <f:convertNumber type="number" minFractionDigits="2" pattern="#0.00"/>
                                                </h:outputText>

                                            </p:column>
                                        </p:dataTable> 
                                    </b:row>
                                    <b:row >
                                        <p:dataTable var="users" value="#{viewProjectBean.getProjectUsers()}">
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Users" />
                                                </f:facet>
                                                <h:outputText value="#{users.name}" />
                                                <h:outputText class="pull-right" value=" ">
                                                    <f:convertNumber type="number" minFractionDigits="2" pattern="#0.00"/>
                                                </h:outputText>

                                            </p:column>
                                        </p:dataTable> 
                                    </b:row>
                                </b:column>

                                <b:column>
                                    <ui:repeat var="group" value="#{viewProjectBean.project.groupsList}">
                                        <table class="table table-striped">
                                            <thead >
                                                <h2 style="padding-left: 10px"><small>#{group.name} Reviews </small></h2>
                                            </thead>
                                            <tbody class="row">
                                                <ui:repeat var="reviews" value="#{group.reviewsList}">
                                                    <tr>
                                                        <td class="col-sm-6">#{reviews.comment}</td>
                                                        <td class="col-sm-1" >
                                                            <h:outputText value="#{reviews.rating}">
                                                                <f:convertNumber type="number" minFractionDigits="2" pattern="#0.00"/>
                                                            </h:outputText>
                                                        </td>
                                                        <td class="col-sm-2">#{reviews.user.name}</td>
                                                        <td class="col-sm-1">
                                                            <h:form>
                                                                <h:commandLink action=" " >
                                                                    <i class="glyphicon glyphicon-edit"></i>
                                                                </h:commandLink>
                                                            </h:form>
                                                        </td>

                                                    </tr>
                                                </ui:repeat>
                                            </tbody>
                                        </table>
                                    </ui:repeat>>        
                                </b:column>
                            </b:panelGrid>
                        </h:form>
                    </h:panelGroup> 
                </h:panelGroup> 
            </c:if>
            <c:if test="${chosen == false}">
                <h2>No Project chosen</h2>
            </c:if>
        </b:container>
    </h:body>
</html>

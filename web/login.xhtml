<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      >
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <f:metadata>
            <f:event type="preRenderView" listener="#{loginBean.onView()}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <b:container style=" padding-top: 50px">
            <b:row>
                <b:column col-xs="12" col-sm="6" col-md="4">
                <h:graphicImage value="resources/logo.png"  />
                <h:form>
                    <div class="from-group" style="padding-top: 20px">
                        <div class="input-group">
                            <span class="input-group-addon" >
                                <i class="glyphicon glyphicon-user" ></i>
                            </span>
                            <b:inputText class="form-control" placeholder="Username" id="username" value="#{loginBean.username}"/>
                        </div>
                    </div>

                    <div class="from-group" style="padding-top: 20px">
                        <div class="input-group">
                            <span class="input-group-addon" >
                                <i class="fa fa-key" ></i>
                            </span>
                            <b:inputText type="password" class="form-control" placeholder="Password" id="password" value="#{loginBean.password}"/>
                        </div>
                    </div>
                    <p:commandButton type="submit" class="btn btn-primary" value="Login" action="#{loginBean.loginUser()}" style=" padding-top: 5px; padding-bottom: 5px; margin-top: 10px; "/>

                </h:form>
            </b:column>
            </b:row>  
        </b:container>


    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      >
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <f:metadata>
            <f:event type="preRenderView" listener="#{loginBean.onView()}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <b:container style=" padding-top: 50px">
            <b:row>
                <div class="col-lg-offset-4 col-lg-4">

                    <h:form id="loginForm">

                        <div class="from-group" style="padding-top: 20px">
                            <div class="input-group">
                                <span class="input-group-addon" >
                                    <i class="glyphicon glyphicon-user" ></i>
                                </span>
                                <b:inputText id="username" class="form-control" required="true" placeholder="username" value="#{loginBean.username}" requiredMessage="Please enter your username" validatorMessage="Wrong username" />
                                <h:message for="username" errorClass="errorMessage"  /> <!-- Message for username -->
                            </div>
                        </div>

                        <div class="from-group" style="padding-top: 20px">
                            <div class="input-group">
                                <span class="input-group-addon" >
                                    <i class="fa fa-key" ></i>
                                </span>
                                <b:inputText id="password" value="#{loginBean.password}" class="form-control" placeholder="password" type="password" required="true" requiredMessage="Password required" validatorMessage="Wrong password" >
                                    <f:validateRegex pattern="[a-z0-9_-]{3,18}"/>
                                </b:inputText>
                                <h:message for="password" errorClass="errorMessage" /> <!-- Message for password -->
                            </div>
                        </div>
                        <h:messages  errorClass="errorMessage" />
                        <h:commandButton type="submit" class="btn btn-primary btn-block" value="Login" action="#{loginBean.loginUser()}" style="padding-top: 5px; padding-bottom: 5px; margin-top: 10px; "/>
                    </h:form>

                </div>
            </b:row>  
        </b:container>


    </h:body>
</html>
